server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: helloworld-service
        uri: lb://helloworld-service
        predicates:
        - Path=/helloworld/**
        filters:
        - RewritePath=/helloworld/(?<path>.*), /$\{path}